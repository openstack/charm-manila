    dependencies:
      - osci-lint
    vars:
      tox_extra_args: bionic-rocky
- job:
    name: bionic-stein_manila
    parent: func-target
    dependencies:
      - bionic-rocky_manila
    vars:
      tox_extra_args: bionic-stein
- job:
    name: bionic-train_manila
    parent: func-target
    dependencies:
      - bionic-rocky_manila
    vars:
      tox_extra_args: bionic-train
