- project:
    templates:
      - charm-unit-jobs-py36
      - charm-unit-jobs-py38
    check:
      jobs:
        - no-ganesha-bionic-train
        - ganesha-bionic-ussuri
        - ganesha-focal-ussuri
    vars:
      needs_charm_build: true
      charm_build_name: manila
      build_type: charmcraft
- job:
    name: no-ganesha-bionic-train
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: bionic-train
- job:
    name: ganesha-bionic-ussuri
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: ganesha:bionic-ussuri
- job:
    name: ganesha-focal-ussuri
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: ganesha:focal-ussuri
