- job:
    name: ganesha-focal-wallaby
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: ganesha:focal-wallaby
- job:
    name: ganesha-focal-xena
    parent: func-target
    dependencies: *smoke-jobs
    vars:
