series: bionic
services:
  manila:
    num_units: 3
    series: bionic
    charm: ../../../manila.charm
    options:
      default-share-backend: generic
  manila-generic:
    charm: ch:manila-generic
    options:
      driver-handles-share-servers: False
    channel: train/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.6/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    channel: train/edge
  nrpe:
    charm: cs:nrpe

relations:
  - - manila:manila-plugin
    - manila-generic
  - - manila
    - rabbitmq-server
  - - manila
    - keystone
  - - keystone
    - percona-cluster
  - - manila
    - percona-cluster
  - - nrpe:nrpe-external-master
    - manila:nrpe-external-master
