series: &series xenial
variables:
  source: &source distro
services:
  manila:
    charm: ../../../manila
    num_units: 3
    series: *series
    options:
      default-share-backend: generic
      openstack-origin: *source
  manila-generic:
    charm: cs:~openstack-charmers/manila-generic
    options:
      driver-handles-share-servers: False
    channel: candidate
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *source
    channel: candidate
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *source
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *source
    channel: candidate
  nrpe:
    charm: cs:nrpe

relations:
  - - manila:manila-plugin
    - manila-generic
  - - manila
    - rabbitmq-server
  - - manila
    - keystone
  - - keystone
    - percona-cluster
  - - manila
    - percona-cluster
  - - nrpe:nrpe-external-master
    - manila:nrpe-external-master

