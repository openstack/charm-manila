charm_name: manila

gate_bundles:
- bionic-queens
- ganesha: bionic-rocky
- ganesha: bionic-stein
- ganesha: bionic-train
- ganesha: bionic-ussuri
- ganesha: focal-ussuri
- ganesha: focal-victoria
- ganesha: groovy-victoria

dev_bundles:
- bionic
# Manila doesn't support mod-wsgi before Pike for mitaka and ocata
#- xenial-mitaka
#- xenial-ocata
- xenial-pike
- xenial-queens
# Wallaby is currently broken because of a change in the default token-type
# requirements in manila's policy.json that the charm / tests need to learn to
# handle
- ganesha: focal-wallaby
- ganesha: hirsute-wallaby

smoke_bundles:
- ganesha: focal-ussuri

target_deploy_status: {}

tests:
  - zaza.openstack.charm_tests.manila.tests.ManilaTests
  - ganesha:
    - zaza.openstack.charm_tests.manila_ganesha.tests.ManilaGaneshaTests
configure:
  - zaza.openstack.charm_tests.keystone.setup.add_demo_user
  - ganesha:
    - zaza.openstack.charm_tests.glance.setup.add_lts_image
    - zaza.openstack.charm_tests.neutron.setup.basic_overcloud_network
    - zaza.openstack.charm_tests.nova.setup.create_flavors
    - zaza.openstack.charm_tests.nova.setup.manage_ssh_key
    - zaza.openstack.charm_tests.keystone.setup.add_demo_user
    - zaza.openstack.charm_tests.manila_ganesha.setup.setup_ganesha_share_type

tests_options:
  force_deploy:
    - hirsute-wallaby
